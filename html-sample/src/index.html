<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPlatform Example Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ PowerPlatform Example Tool</h1>
            <p>HTML-first architecture with TypeScript</p>
        </header>

        <section class="info-panel">
            <h2>Connection Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>Tool ID:</label>
                    <span id="tool-id">Loading...</span>
                </div>
                <div class="info-item">
                    <label>Connection URL:</label>
                    <span id="connection-url">Loading...</span>
                </div>
                <div class="info-item">
                    <label>Access Token:</label>
                    <span id="access-token">Loading...</span>
                </div>
            </div>
        </section>

        <section class="actions-panel">
            <h2>Quick Actions</h2>
            <div class="button-grid">
                <button id="btn-show-notification" class="btn btn-primary">
                    Show Notification
                </button>
                <button id="btn-get-connections" class="btn btn-secondary">
                    Get Connections
                </button>
                <button id="btn-copy-url" class="btn btn-secondary">
                    Copy Connection URL
                </button>
                <button id="btn-get-tools" class="btn btn-secondary">
                    List All Tools
                </button>
                <button id="btn-run-terminal-test" class="btn btn-secondary">
                    Run Terminal Test
                </button>
            </div>
        </section>

        <section class="events-panel">
            <h2>Event Log</h2>
            <div id="event-log" class="event-log"></div>
            <button id="btn-clear-log" class="btn btn-small">Clear Log</button>
        </section>

        <section class="output-panel">
            <h2>Output</h2>
            <pre id="output"></pre>
        </section>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
